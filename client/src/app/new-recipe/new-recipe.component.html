<div class="row">
  <div class="col-8">
    <h4>New recipe</h4>
    <form>
      <div class="form-group">
        <label for="new-title">Title</label>
        <input type="text" class="form-control" id="new-title" placeholder="New title">
      </div>
      <div class="form-group">
        <label for="new-description">Description</label>
        <input type="text" class="form-control" id="new-description" placeholder="New description">
      </div>
      <div class="form-group">
        <label for="new-body">Body</label>
        <textarea type="text" class="form-control" id="new-body" placeholder="New body"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
