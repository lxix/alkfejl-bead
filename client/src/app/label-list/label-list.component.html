<div class="row">
  <div class="col-6">
    <h1>Ingredients:</h1>
  </div>
  <div class="col-6">
    <div class="float-right">
      <button class="btn btn-secondary" [routerLink]="['/new-label']">Add new</button>
    </div>
  </div>
  <div class="col-12">
    <div *ngFor="let label of labels">
      <hr>
      {{ label.label }} created by {{ label.createdBy.userName }} at {{ label.createdAt }}
      <button class="btn btn-danger" (click)="deleteLabel(label.id);" style="float: right; margin-top: -7px;">Delete</button>
    </div>
  </div>
</div>
