# we set explicitly the database engine
spring.datasource.platform=postgresql

# brew update
# brew install postgresql
# initdb /usr/local/var/postgres (?)
# pg_ctl -D /usr/local/var/postgres start
# pg_ctl -D /usr/local/var/postgres stop
# createdb alkfejldb
# dropdb alkfejldb
